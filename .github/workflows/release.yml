name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ linux, darwin ]
        arch: [ amd64, arm64]
        # exclude:
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v4
        with:
          go-version: '^1.18'
      - run: |
          echo "::set-output name=name::.exe"
        if: matrix.os == 'windows'
        id: ext
      - run: |
          go build -o allurestat_${{ matrix.os }}_${{ matrix.arch }}${{steps.ext.outputs.name}} 
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          GITHUB_TOKEN:  ${{ github.token }}
      - run: |
          gh auth login
          gh auth status
